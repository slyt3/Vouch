# Logryph Scenario Policies
# Categorizes cloud operations to demonstrate forensic risk levels

policies:
  - id: cloud-inventory
    name: Cloud Inventory Listing
    description: Record all attempts to list cloud resources
    match_methods: 
      - "compute:list_instances"
    risk_level: low

  - id: critical-data-deletion
    name: Production Database Deletion
    description: DETECTS attempts to delete production storage
    match_methods:
      - "database:delete"
    # Note: Conditions allow us to target specific parameters
    conditions:
      - key: "name"
        operator: "eq"
        value: "prod-users-v2"
    risk_level: critical
