name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        check-latest: true
    - run: go mod download
    - name: Build Proxy
      run: go build -v -o vouch-proxy .
    - name: Build CLI
      run: go build -v -o vouch-cli ./cmd/vouch-cli
    - name: Run All Tests
      run: go test -v ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
          only-new-issues: false
          # Explicitly set output-format to avoid "github-actions" being appended if possible, 
          # though the action often overrides this.
          # To truly avoid the warning, we sometimes need to let the action handle it.
